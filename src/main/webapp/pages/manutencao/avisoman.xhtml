<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://global5.com.br/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">

    </ui:define>

    <ui:define name="title">
        Quadro de Avisos
    </ui:define>

    <ui:define name="description">
        edição do registro
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Edição do Aviso"/>
        <h:form>

            <h:panelGroup layout="block">
            <p:panel header="Manutenção" styleClass="box-primary">
                <div class="align-right">
                    <p:outputLabel value="Pesquisar por Id: "/>
                    <p:spacer height="5"/>
                    <p:inputText id="inptId" value="#{avisosMB.id}"/>
                    <p:commandButton id="brFind"
                                     value="Pesquisar"
                                     action="#{avisosMB.findById(avisosMB.id)}"
                                     process="@form"
                                     update="@form"
                                     styleClass="btn-flat bg-black" style="margin-top: -3px"
                                     partialSubmit="true"/>
                </div>
                <div class="ui-g ui-fluid">
                    <div class="ui-md-2">
                        <p:outputLabel value="Identificador" for="inptIdx"/>
                        <p:inputText id="inptIdx" disabled="true" value="#{avisosMB.aviso.id}"/>
                    </div>                
                    <div class="ui-g-6">
                        <p:outputLabel value="Nome" for="inptDescricao"/>
                        <p:inputText id="inptDescricao" value="#{avisosMB.aviso.nome}"/>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="dataInicial" value="Data Inicial"/>
                        <p:calendar id="dataInicial" showOn="button"
                                    value="#{avisosMB.aviso.dtInicial}" pattern="dd/MM/yyyy HH:mm"
                                    showButtonPanel="true">

                        </p:calendar>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="dataFinal" value="Data Final"/>
                        <p:calendar id="dataFinal" showOn="button"
                                    value="#{avisosMB.aviso.dtFinal}" pattern="dd/MM/yyyy HH:mm"
                                    showButtonPanel="true">

                        </p:calendar>
                    </div>

                </div>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <h3 style="margin-top:0">Aviso ao Usuário</h3>
                        <p:textEditor widgetVar="editor1" value="#{avisosMB.aviso.documento}" height="300" style="margin-bottom:10px"/>
                    </div>
                </div>

                <f:facet name="footer">
                    <div class="align-right" style="padding: 5px;">
                        <p:commandButton value="Salvar" action="#{avisosMB.update}"
                                         update="@form" styleClass="btn-primary"/>
                        <p:spacer height="5"/>
                        <p:commandButton id="btRemove" value="Apagar" action="#{avisosMB.remove}"
                                         update="@form" styleClass="btn-primary"/>
                        <p:spacer height="5"/>
                        <p:commandButton value="Voltar" action="#{avisosMB.btnBack}"
                                         styleClass="btn-primary"/>
                    </div>
                </f:facet>
            </p:panel>
            </h:panelGroup>
            <br/>        
        </h:form>
    </ui:define>
</ui:composition>
