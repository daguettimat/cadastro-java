<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://global5.com.br/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Estados (UF)
    </ui:define>

    <ui:define name="description">
        edição de dados
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Edição de Estados (UF)"/>
        <h:form>

            <h:panelGroup layout="block">
            <p:panel header="Manutenção" styleClass="box-primary">
                <div class="align-right">
                    <p:outputLabel value="Pesquisar por Id: "/>
                    <p:spacer height="5"/>
                    <p:inputText id="inptId" value="#{uFBean.id}"/>
                    <p:commandButton id="brFind"
                                     value="Pesquisar"
                                     action="#{uFBean.findById(uFBean.id)}"
                                     process="@form"
                                     update="@form"
                                     styleClass="btn-flat bg-black" style="margin-top: -3px"
                                     partialSubmit="true"/>
                </div>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-1">
                        <p:outputLabel value="Identificador" for="inptIdx"/>
                        <p:inputText id="inptIdx" disabled="true" value="#{uFBean.estado.id}"/>
                    </div>
                    <div class="ui-g-5">
                        <p:outputLabel for="pais" value="País"/>
                        <p:selectOneMenu id="pais" value="#{uFBean.estado.pais.id}" layout="responsive" columns="3">
                            <f:selectItem itemLabel="&#160;" itemValue=""/>
                            <f:selectItems value="#{uFBean.lstPaises}" var="listPais" itemValue="#{listPais.id}" itemLabel="#{listPais.nome}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-1">
                        <p:outputLabel value="Sigla" for="inptSigla"/>
                        <p:inputText id="inptSigla" value="#{uFBean.estado.sigla}"/>
                    </div>
                    <div class="ui-g-5">
                        <p:outputLabel value="Nome" for="inptNome"/>
                        <p:inputText id="inptNome" value="#{uFBean.estado.nome}"/>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="align-right" style="padding: 5px;">

                        <p:commandButton value="Salvar" action="#{uFBean.update}"
                                         update="@form" styleClass="btn-primary"/>
                        <p:spacer height="5"/>
                        <p:commandButton id="btRemove" value="Apagar" action="#{uFBean.remove}"
                                         update="@form" styleClass="btn-primary"/>

                        <p:spacer height="5"/>
                        <p:commandButton value="Voltar" action="#{uFBean.btnBack}"
                                         styleClass="btn-primary"/>
                    </div>
                </f:facet>
            </p:panel>
            </h:panelGroup>
            <br/>        
        </h:form>
    </ui:define>
</ui:composition>
