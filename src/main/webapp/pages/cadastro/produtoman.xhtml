<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://global5.com.br/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Controle de Produtos
    </ui:define>

    <ui:define name="description">
        edição de dados
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Edição de Produtos"/>
        <h:form>

            <h:panelGroup layout="block">
                <p:panel header="Manutenção" styleClass="box-danger">
                <div class="align-right">
                    <p:outputLabel value="Pesquisar por Id: "/>
                    <p:spacer height="5"/>
                    <p:inputText id="inptId" value="#{produtoMB.id}"/>
                    <p:commandButton id="brFind"
                                     value="Pesquisar"
                                     action="#{produtoMB.findById(produtoMB.id)}"
                                     process="@form"
                                     update="@form"
                                     styleClass="btn-flat bg-black" style="margin-top: -3px"
                                     partialSubmit="true"/>
                </div>
                <div class="ui-g ui-fluid">
                    <div class="col-lg-2">
                        <p:outputLabel value="Identificador" for="inptIdx"/>
                        <p:inputText id="inptIdx" disabled="true" value="#{produtoMB.produto.id}"/>
                    </div>
                    <div class="col-lg-6">
                        <p:outputLabel value="Nome" for="inptNome"/>
                        <p:inputText id="inptNome" value="#{produtoMB.produto.nome}"/>
                    </div>
                    <div class="col-lg-4">
                        <p:outputLabel for="inptTipo" value="Tipo"/>
                        <p:selectOneMenu id="inptTipo" value="#{produtoMB.produto.tipo.id}">
                             <p:ajax listener="#{produtoMB.onTipoProduto}" />
                             <f:selectItem itemLabel="&#160;" itemValue=""/>
                             <f:selectItems value="#{produtoMB.lstProdutoTipo}" var="lstPrdTipo" itemValue="#{lstPrdTipo.id}" itemLabel="#{lstPrdTipo.descricao}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g ui-fluid" style="padding-top: 15px;">
                    <div class="col-lg-6">
                        <p:panel header="Criação" styleClass="box-danger" toggleable="true" toggleSpeed="500" widgetVar="panelControle">
                            <div class="ui-g ui-fluid">
                                <div class="col-lg-3">
                                    <p:outputLabel value="Data" for="inptCriacao"/>
                                    <p:calendar id="inptCriacao" disabled="true" value="#{produtoMB.produto.dtCriacao}"  mask="99/99/9999" pattern="dd/MM/yyyy" size="12"/>
                                    <!--<p:inputText id="inptCriacao" disabled="true" value="#{produtoMB.produto.dtCriacao}"/>-->
                                </div>
                                <div class="col-lg-9">
                                    <p:outputLabel value="Usuário" for="inptUsuCriacao"/>
                                    <p:inputText id="inptUsuCriacao" disabled="true" value="#{produtoMB.produto.usuarioCriacao.nome}"/>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                    <div class="col-lg-6">
                        <p:panel header="Alteração" styleClass="box-danger" toggleable="true" toggleSpeed="500" widgetVar="panelAlteracao">
                            <div class="ui-g ui-fluid">
                                <div class="col-lg-3">
                                    <p:outputLabel value="Data" for="inptAlteracao"/>
                                    <p:calendar id="inptAlteracao" disabled="true" value="#{produtoMB.produto.dtAlteracao}"  mask="99/99/9999" pattern="dd/MM/yyyy" size="12"/>
                                    <!--<p:inputText id="inptAlteracao" disabled="true" value="#{produtoMB.produto.dtAlteracao}"/>-->
                                </div>
                                <div class="col-lg-9">
                                    <p:outputLabel value="Usuário" for="inptUsuAlteracao"/>
                                    <p:inputText id="inptUsuAlteracao" disabled="true" value="#{produtoMB.produto.usuarioAlteracao.nome}"/>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>

                <f:facet name="footer">
                    <div class="align-right" style="padding: 5px;">

                        <p:commandButton value="Salvar" action="#{produtoMB.update}"
                                         update="@form" styleClass="btn-danger"/>
                        <p:spacer height="5"/>
                        <p:commandButton id="btRemove" value="Apagar" action="#{produtoMB.remove}"
                                         update="@form" styleClass="btn-danger"/>

                        <p:spacer height="5"/>
                        <p:commandButton value="Voltar" action="#{produtoMB.btnBack}"
                                         styleClass="btn-danger"/>
                    </div>
                </f:facet>
            </p:panel>

            </h:panelGroup>
            <br/>

            <br/>        
        </h:form>
    </ui:define>
</ui:composition>
