<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://global5.com.br/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}

input[disabled] {
	background-color: #000;
	color: #fff !important;
}
</style>
	</ui:define>

	<ui:define name="title">
     	
    </ui:define>

	<ui:define name="description">

	</ui:define>


	<ui:define name="body">
		<adm:breadcrumb title="Lista de Veículos Registrados" />

		<h:form id="formFinalAutotrac" >
	
		

			<p:panel header="Finalização de Autorização do Veículo em Autotrac" style="margin-left: 13px;margin-right: 13px;padding-botton:5px; border: 2px solid orange;">

			<p:outputPanel id="fatDetalheFinal" >

					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="id: " />
						</div>
						<div class="2"  align="right"  >
							<p:outputLabel value=" #{autotracSinalMB.autotracSinal.id} " style="color: #1266e5;" />
						</div>
					</div>

					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="Cliente: " />
						</div>
						<div class="col-lg-8">
						<p:outputLabel value=" #{autotracSinalMB.autotracSinal.areaCliente.nome} " style="color: #1266e5;" />
						</div>
					</div>

					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="Requisitante: " />
						</div>
						<div class="col-lg-8">
						<p:outputLabel value=" #{autotracSinalMB.autotracSinal.nomeRequisitante} " style="color: #1266e5;" />
						</div>
					</div>

					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="e-mail: " />
						</div>
						<div class="col-lg-8">
						<p:outputLabel value=" #{autotracSinalMB.autotracSinal.emailRequisitante} " style="color: #1266e5;" />
						</div>
					</div>

					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="MCT: " />
						</div>
						<div class="col-lg-4">
							<p:outputLabel value=" #{autotracSinalMB.autotracSinal.mct} " style="color: #1266e5;" />
						</div>				
					
					</div>

					<div class="ui-g ui-fluid">
						<div class="col-lg-2">
							<p:outputLabel value="Placa: " />
						</div>
						<div class="col-lg-4">
							<p:outputLabel value=" #{autotracSinalMB.autotracSinal.placa} " style="color: #1266e5;" />
						</div>					
					</div>


					<div class="ui-g ui-fluid" >
						<div class="col-lg-2">
							<p:outputLabel value="Início: " />
						</div>
						<div class="col-lg-4">
							<p:outputLabel value=" #{autotracSinalMB.autotracSinal.inicioVigencia} " style="color: #1266e5;">
								<f:convertDateTime pattern="dd-MM-yyyy" locale="pt_BR"/>
							</p:outputLabel>
						</div>						
					</div>
					<BR/>
					
					<div class="ui-g ui-fluid">
								
						<div class="col-lg-2">
						<p:outputLabel style="text-align:left; padding-top:5px"
														value="Finalização" size="40"
														maxlength="8" />
						</div>								
								
						<div class="col-lg-2">										
							<p:calendar inputStyle="text-align:center" required="true"								
								value="#{autotracSinalMB.autotracSinal.finalVigencia}"								
								locale="pt_BR" navigator="true" pattern="dd-MM-yyyy"
								showButtonPanel="true" title="Data final da Inclusão no Autotrac">
							</p:calendar>
						</div>
																																																																
					</div>					
					
					<div class="ui-g ui-fluid" id="l0">
						<div class="col-lg-4">
							<p:outputLabel value="e-mail cliente: " />
						</div>

					</div>
					<BR/>
					<div class="ui-g ui-fluid" >
						<div class="col-lg-12">
							<p:outputLabel value="#{autotracSinalMB.autotracSinal.requisicao}"  style="color: #1266e5;"/>
						</div>

					</div>

					<p:spacer width="2px" />
					<p:separator style="border-color:red" />
					<div class="align-center">

						<p:commandButton value="Voltar" action="#{autotracSinalMB.voltarListaVeiculos}"
							process="@this"
							styleClass="btn btn-primary">
						</p:commandButton>

						<p:commandButton value="Finalizar" styleClass="btn btn-success"
							actionListener="#{autotracSinalMB.finalizarRequisicaoAutotrac}"														
                            >
						</p:commandButton>

					</div>

				</p:outputPanel>
		
			</p:panel>


		</h:form>

	</ui:define>
</ui:composition>
