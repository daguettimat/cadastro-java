<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://global5.com.br/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable table tbody tr td {
                padding: 3px; !important;
                padding-left: 5px;
            }
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: 30px;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .center  {
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
    </ui:define>
	    	
    <ui:define name="title"  >
     	Chamado  -
    </ui:define>
	 
    <ui:define name="description">
        lista de atendimento
    </ui:define>
 
    <ui:define name="body">
        <adm:breadcrumb title="Registros de Chamados/Suporte ao Cliente"/>
               
      		<h:form id="frmListaChamadoResposta">

			<h:panelGroup layout="block">

				<p:dataTable widgetVar="dtChamadoResp" var="r"
					value="#{chamadoBean.listChamadoResp}" rows="15"
					styleClass="box-danger" id="tbListResp" rowKey="#{r.id}"
					lazy="true" paginator="true"
					emptyMessage="Nenhum Chamado ainda cadastrado!"
					paginatorPosition="bottom" selectionMode="single"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
					currentPageReportTemplate="[ Mostrando de {startRecord} até {endRecord} de {totalRecords} registro(s)- Página: {currentPage}/{totalPages} ]"
					rowsPerPageTemplate="5,10,15,20,30,50,100">

					<p:column headerText="Nº" style="width:5%" sortBy="#{c.id}">
						<div align="left" style="padding-right: 10px;">
							<p:outputLabel value="#{r.id}"
								style="text-align: center;display:block" />

						</div>
					</p:column>

					<p:column headerText="Data" style="width:8%"
						sortBy="#{r.dtMensagem}">
						<div align="left" style="padding-right: 10px;">
							<p:outputLabel value="#{r.dtMensagem}"
								style="text-align: center;display:block">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
						</div>
					</p:column>

					<p:column headerText="Mensagem" style="width:30%">
						<div align="left" style="padding-right: 10px;">
							<p:outputLabel value="#{r.mensagem}"
								style="text-align: left;display:block">
							</p:outputLabel>
						</div>
					</p:column>

					<p:column headerText="Anexo" style="width:20%">
						<div align="left" style="padding-right: 10px;">
							<p:outputLabel value="#{r.arquivoEnviado}"
								style="text-align: center;display:block">
							</p:outputLabel>
						</div>
					</p:column>

					<p:column headerText="Operações" style="width:8%">
						<div class="align-right" style="padding: 5px; text-align: center">

							<div class="col-lg-2">
								<p:link href="/pages/finan/cad/operacaolst.xhtml" 
									title="receber">
									<i class="fa fa-check-square-o"
										style="font-size: 15px; color: green; text-shadow: 1px 1px 3px #000000;" />
								</p:link>
							</div>
							<div class="col-lg-2">
								<h:commandLink action="#{chamadoBean.showChamado(c.id)}">
									<i class="fa fa-pencil-square-o" title="editar"
										style="font-size: 15px; color: #1c86ee; text-shadow: 1px 1px 3px #000000;" />

								</h:commandLink>

							</div>
							<div class="col-lg-2">
								<p:link href="/pages/finan/cad/operacaolst.xhtml"
									title="excluir">
									<i class="fa fa-trash-o"
										style="font-size: 15px; color: #FF0000; text-shadow: 1px 1px 3px #000000;" />
								</p:link>
							</div>
							<div class="col-lg-2">
								<h:commandLink action="#{contasReceberMB.gerarBoleto(c.id)}">
									<i class="fa fa-print" title="boleto"
										style="font-size: 15px; color: #FF0000; text-shadow: 1px 1px 3px #000000;" />

								</h:commandLink>

							</div>
						</div>

					</p:column>


				</p:dataTable>
			</h:panelGroup>

			<br />
			
		</h:form>


	</ui:define>
</ui:composition>
